<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        /* Base styles and animations */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #0e1525;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: -1;
            filter: blur(2px);
        }
        
        header {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, #12c2e9, #c471ed, #f64f59);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transform: translateY(-50px);
            opacity: 0;
            animation: slideDown 0.6s forwards ease-out;
        }
        
        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        nav li {
            transform: translateY(-50px);
            opacity: 0;
            animation: slideDown 0.6s forwards ease-out;
        }
        
        nav li:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        nav li:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        nav li:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: all 0.3s;
        }
        
        nav a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: linear-gradient(to right, #12c2e9, #c471ed);
            transition: width 0.3s ease;
        }
        
        nav a:hover:after {
            width: 100%;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 6rem);
        }
        
        .contact-wrapper {
            display: flex;
            width: 100%;
            gap: 2rem;
            align-items: stretch;
        }
        
        .contact-info {
            flex: 1;
            opacity: 0;
            transform: translateX(-50px);
            animation: slideRight 0.8s forwards ease-out 0.4s;
        }
        
        .contact-info h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #12c2e9, #c471ed, #f64f59);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .contact-info p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #ccc;
        }
        
        .social-icons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative; 
            overflow: hidden;
        }
        
        .social-icon:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #12c2e9, #c471ed);
            opacity: 0;
            transition: all 0.3s;
            z-index: 0;
            transform: scale(0);
            border-radius: 50%;
        }
        
        .social-icon:hover:before {
            opacity: 1;
            transform: scale(1);
        }
        
        .social-icon i {
            font-size: 1.4rem;
            color: #fff;
            position: relative;
            z-index: 1;
        }
        
        .contact-form {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateX(50px);
            animation: slideLeft 0.8s forwards ease-out 0.6s;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #c471ed;
            box-shadow: 0 0 0 3px rgba(196, 113, 237, 0.2);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #12c2e9, #c471ed, #f64f59);
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(196, 113, 237, 0.4);
            position: relative;
            overflow: hidden;
            width: 100%;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(196, 113, 237, 0.6);
        }
        
        .submit-btn:active {
            transform: translateY(1px);
        }
        
        .submit-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s;
        }
        
        .submit-btn:hover:before {
            left: 100%;
        }
        
        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: linear-gradient(45deg, #12c2e9, #c471ed);
            border-radius: 50%;
            opacity: 0.2;
        }
        
        footer {
            text-align: center;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        
        /* Animations */
        @keyframes slideDown {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes slideRight {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideLeft {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
        
        /* Responsive design */
        @media (max-width: 900px) {
            .contact-wrapper {
                flex-direction: column;
            }
            
            .contact-info, .contact-form {
                width: 100%;
            }
            
            .contact-info {
                margin-bottom: 2rem;
            }
            
            header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            nav ul {
                justify-content: center;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>
<body>
    <div class="bg-image"></div>
    <div class="floating-particles" id="particles"></div>
    
    <header>
        <div class="logo">Sahil Singh</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <div class="contact-wrapper">
            <div class="contact-info">
                <h1>Get In Touch</h1>
                <p>I'm always interested in hearing about new projects and opportunities. Whether you have a question or just want to say hi, I'll try my best to get back to you!</p>
                
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <span>sahilsingh0532@gmail.com</span>
                </div>
                
                <div class="social-icons">
                    <div class="social-icon">
                        <a href="https://linkedin.com/in/sahilsingh0532"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div class="social-icon">
                        <a href="https://github.com/sahilsingh0532"><i class="fab fa-github"></i></a>
                    </div>
                    <div class="social-icon">
                        <a href="https://www.instagram.com/_._sahilsingh12_._?igsh=M3Z2dHBiZWpnMnht"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>

                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>

                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>

            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Sahil Singh. All rights reserved.</p>
    </footer>
    
    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 5 and 20px
                const size = Math.random() * 15 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration between 10 and 30 seconds
                const duration = Math.random() * 20 + 10;
                particle.style.animation = `float ${duration}s infinite ease-in-out`;
                
                // Random animation delay
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Form submission with animation
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            // Show loading state
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;
            
            // Simulate form submission (replace with actual form handling)
            setTimeout(() => {
                // Success animation
                submitBtn.textContent = 'Message Sent!';
                submitBtn.style.background = 'linear-gradient(45deg, #00b09b, #96c93d)';
                
                // Clear form
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('subject').value = '';
                document.getElementById('message').value = '';
                
                // Reset button after delay
                setTimeout(() => {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                    submitBtn.style.background = 'linear-gradient(45deg, #12c2e9, #c471ed, #f64f59)';
                }, 3000);
            }, 1500);
        });
        
        // Input field effects
        const formInputs = document.querySelectorAll('input, textarea');
        formInputs.forEach(input => {
            // Add focus indicator
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Add scroll reveal animation
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });
            
            document.querySelectorAll('.form-group').forEach(item => {
                observer.observe(item);
            });
        });
    </script>
</body>
</html>
