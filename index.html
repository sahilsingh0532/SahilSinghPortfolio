    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Loader
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, 500);

            // Custom cursor
            const cursor = document.getElementById('cursor');
            const cursorTrail = document.getElementById('cursor-trail');

            document.addEventListener('mousemove', (e) => {
                cursor.style.left = `${e.clientX}px`;
                cursor.style.top = `${e.clientY}px`;

                setTimeout(() => {
                    cursorTrail.style.left = `${e.clientX}px`;
                    cursorTrail.style.top = `${e.clientY}px`;
                }, 100);
            });



            // Eye movement following cursor
            const pupils = document.querySelectorAll('.pupil');
            document.addEventListener('mousemove', (e) => {
                pupils.forEach(pupil => {
                    const rect = pupil.parentElement.getBoundingClientRect();
                    const eyeCenterX = rect.left + rect.width / 2;
                    const eyeCenterY = rect.top + rect.height / 2;

                    const maxDistance = rect.width / 4;

                    // Calculate distance from eye center to cursor
                    const deltaX = e.clientX - eyeCenterX;
                    const deltaY = e.clientY - eyeCenterY;

                    // Calculate angle
                    const angle = Math.atan2(deltaY, deltaX);

                    // Calculate pupil position
                    const distance = Math.min(Math.sqrt(deltaX * deltaX + deltaY * deltaY), maxDistance);
                    const pupilX = Math.cos(angle) * distance / 2;
                    const pupilY = Math.sin(angle) * distance / 2;

                    pupil.style.transform = `translate(${pupilX}px, ${pupilY}px)`;
                });
            });

            // Blinking eyes animation
            function blinkEyes() {
                const eyes = document.querySelectorAll('.eye');
                eyes.forEach(eye => {
                    eye.classList.add('blink');
                    setTimeout(() => {
                        eye.classList.remove('blink');
                    }, 200);
                });

                // Random blink interval between 2 and 6 seconds
                const nextBlink = Math.random() * 4000 + 2000;
                setTimeout(blinkEyes, nextBlink);
            }

            // Start blinking
            setTimeout(blinkEyes, 2000);

            // Dynamic text changing for "Singh"
            const texts = ["Singh", "सिंह", "シン", "सिंह", "싱"];
            let textIndex = 0;

            setInterval(() => {
                document.getElementById("dynamic-text").textContent = texts[textIndex];
                textIndex = (textIndex + 1) % texts.length;
            }, 3000);
        });

        document.getElementById("play-name").addEventListener("click", () => {
            let speech = new SpeechSynthesisUtterance("Sahil Singh");
            speechSynthesis.speak(speech);
        });

        const toggleIcon = document.getElementById('toggle-icon');

        // Audio playlist from assets folder
        const playlist = [
            'assets/audio.mp4',
            // Add more tracks as needed
        ];

        let currentTrack = 0;
        let isPlaying = false;
        let audio = new Audio(playlist[currentTrack]);

        // Toggle icon sources
        const speakerImg = 'assets/speaker.png';
        const muteImg = 'assets/mute.png';

        // Play next track automatically
        audio.addEventListener('ended', () => {
            currentTrack = (currentTrack + 1) % playlist.length;
            audio = new Audio(playlist[currentTrack]);
            if (isPlaying) audio.play();
        });

        toggleIcon.addEventListener('click', () => {
            if (!isPlaying) {
                audio.play();
                toggleIcon.src = muteImg;
                isPlaying = true;
            } else {
                audio.pause();
                toggleIcon.src = speakerImg;
                isPlaying = false;
            }
        });


    </script>
